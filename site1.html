<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Style for the top navigation */
.topnav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Signup icon specific styling */
.signup-icon {
    margin-left: auto;
    color: rgb(133, 78, 78);
    text-decoration: none;
    padding: 14px 20px;
    font-size: 16px;
}

.signup-icon i {
    margin-right: 5px;
}

/* Adjust for responsive dropdown */
.icon {
    display: none;
}

/* For smaller screens */
@media screen and (max-width: 600px) {
    .topnav a:not(:first-child) {
        display: none;
    }
    .topnav a.icon {
        display: block;
    }
    .signup-icon {
        display: none; /* Optional: hide on small screens if needed */
    }
}

</style>
<body>
    <div class="container">
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <div class="dropdown">
                <button class="dropbtn">Dropdown 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
            <a href="#about">About</a>
            <!-- Signup Icon -->
            <a href="#signup" class="signup-icon">
                <i class="fa fa-user"></i> Signup
            </a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    </div>
    
</body>
</html>
